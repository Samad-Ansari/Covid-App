<div class="row">
	<div class="col-md-6 jumbotron m-3">
		  <h2>Contact Form</h2><hr>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Full Name:</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="contact.name" placeholder="Enter full name" name="name">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" [(ngModel)]="contact.email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="tel" [(ngModel)]="contact.phone" class="form-control" id="phone" placeholder="Enter phone number" name="phone">
    </div>
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea [(ngModel)]="contact.message" class="form-control" id="message" name="message" placeholder="Enter Message Here"></textarea>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>

	</div>

          </a>
        </div>

	</div>
</div>
